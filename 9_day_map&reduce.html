<html>
    <script>
    function pow(x=1,y=2){
        if (x ===0){
            return NaN
        }else{
            return x**y
        }



    }
    // 有疑问
    var arr = [1,2,3,4,5]
    console.log(arr.map(pow))

    function add (x,y){
        return x+y
    }
    console.log(arr.reduce(add))
    </script>
</html>
